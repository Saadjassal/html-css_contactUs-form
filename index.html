<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
  </head>
  <body>
    <!-- container for overall webpage -->
    <div class="container">
      <!-- overall content part -->
      <div class="content">
        <!-- only left part of the content -->
        <div class="left-side">
          <!-- address details -->
          <div class="Address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">XYZ, Punjab</div>
            <div class="text-two">Pakistan</div>
          </div>
          <!-- phone details -->
          <div class="Phone details">
            <i class="fas fa-phone"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+0092 1231231239</div>
            <div class="text-two">+0092 5454545454</div>
          </div>
          <!-- email details -->
          <div class="Email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">gmail@gmail.com</div>
            <div class="text-two">yahoo@yahoo.com</div>
          </div>
        </div>
        <!-- right part of the content -->
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>If you have any queries, you can send a message from here</p>
          <!-- form that contains the overall input fields -->
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>

            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input
                type="button"
                value="Send Now"
                placeholder="Enter your name"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
